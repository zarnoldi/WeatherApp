<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Weather App </title>
</head>
<body class="bg-primary">
    <div class="container d-flex justify-content-center align-items-center flex-column">
        <div class="row">
          <h1>Weather</h1>
        </div>
        <div class="row w-25">
          <input type="search" name="location" id="locationSearch">
        </div>
        <div class="row d-flex flex-column justify-content-center align-items-center">
">        <div class="card text-white bg-success mb-3" style="max-width: 20rem;">
              <div class="card-header">
                <h2 class="card-title">Location</h2>
              </div>
              <div class="card-body">
                <p class="card-text" id="weatherDesc"><strong>Description</strong></p>
                <p class="card-text" id="temp">Temperature</p>
                <p class="card-text" id="sunrise">Sunrise</p>
                <p class="card-text"id="sunset">Sunset</p>
              </div>
          </div>
        </div>
      </div>
    </div>
</body>
<script type="module" src="app.js"></script>
</html>
